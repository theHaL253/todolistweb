<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beehives</title>
    <link rel="icon" type="image/png" href="/images/logo.png" />


    <meta property="og:title" content="Beehives" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://beehivespage.github.io/" />
    <meta
      property="og:image"
      content="https://beehivespage.github.io/images/logo.png"
    />
    <title>Pomodoro Timer Online - Beehives</title>
    <meta
      name="description"
      content="A simple Pomodoro Timer app that works on a desktop & mobile browser. Pomofucus will help you manage your time and let you focus on any tasks such as study, writing, or coding."
    />

    
    <link rel="stylesheet" href="/css/style1.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/tooltip.css">
    <script>
        var shinobi = {};
    </script>
    <script src="/js/all.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/init.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/initbulma.js"></script>

    <script src="/js/indexrender.js"></script>
    <script src="/js/homerender.js"></script>
    <style>
        @-webkit-keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @-webkit-keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .main-section.is-fade-in {
            -webkit-animation: fadeIn 2s;
            animation: fadeIn 2s;
        }
    </style>

</head>

<body>
    <main class="main-section is-fade-in">


        <header class="header">
            <div class="brand-container">
                <a href="#" class="logo">
                    <img src="/images/logo.png">
                    <span>Beehives</span>
                </a>
                <div id="scoreContainer" class="score-container">
                    <div class="live-bee-container">
                        <span class="bee-value">0</span>
                        <img class="bee-icon" src="/images/live_bee.png">
                    </div>
                    <div class="die-bee-container">
                        <span class="bee-value">0</span>
                        <img class="bee-icon" src="/images/die_bee.png">
                    </div>
                </div>
            </div>

        </header>
        <img class="bee-home-background" src="/images/bee_home.png">
        <img class="dynamic-bee" src="/images/dynamic_bee.png">
        <section class="input-name-section">
            <div class="input-name-content">
                <div class="success-score-board card is-hidden">
                    <div class=" title"> You've Got</div>
                    <div class="score">
                        <img src="/images/live_bee.png">
                        <span class="value"></span>
                    </div>
                    <div class="buttons is-centered">
                        <a id="successSessionButton" class="button">OK</a>
                        </divid>
                    </div>
                </div>
                <img class="input-name-background"
                    src="/images/clock_background.png">

                <img class="bee-hold-board-background"
                    src="/images/bee_hold_board.png">


                <img class="bee-element-1-background bee-element-1-background-1"
                    src="/images/element_1.png">
                <img class="bee-element-1-background bee-element-1-background-2"
                    src="/images/element_1.png"> <img
                    class="bee-element-1-background bee-element-1-background-3"
                    src="/images/element_1.png">

                <div class="field bee-counter-container" data-tab="beefocus">
                    <div
                        class="home-tab-container buttons tabs-container is-centered are-small">
                        <a class="button is-primary"
                            data-tab="beefocus">beefocus</a>
                        <a class="button " data-tab="beebreak">beebreak</a>
                    </div>
                    <div id="quoteMessage" class="message"></div>
                    <div id="counter" class="counter">
                        <span class="minute">60</span>:<span
                            class="second">00</span>
                    </div>
                    <div class="buttons command-button is-centered are-large">
                        <a class="button start-button">START</a>
                        <a class="button cancel-button is-hidden">Cancel</a>
                        <a class="button give-up-button is-hidden">Give
                            up</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="todo-list-section">
            <p class="title"></p>
            <div class="todo-list-container">
                <div class="todo-list-input-container">
                    <div id="addTaskContainer"
                        class="todo-list-add-task-container">
                        <input type="text" class="input" placeholder="Add task">
                        <a class="button">
                            <span class="icon">
                                <i class="fal fa-lg fa-plus-circle"></i>
                            </span>
                        </a>
                    </div>
                    <div class="todo-list-filter-container">
                        <div class="select">
                            <select id="filterTask" select>
                                <option value="all">All</option>
                                <option value="finished">Finished</option>
                                <option value="unfinished">Unfinished</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="taskListContainer"
                    class="todo-list-task-container pb-6">

                </div>

            </div>
            <div class="level mt-6">
                <div class="level-item">
                    <a class="logout-button button is-large">LOG OUT</a>
                </div>
            </div>
        </section>

    </main>
    <div id="chooseMaxTimeModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Choose time period</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div class="columns is-multiline has-text-centered">
                    <div class="column is-6"><a
                            class="button is-large time-period-button"
                            data-value="30">
                            30 Minutes
                        </a></div>
                    <div class="column is-6"><a
                            class="button is-large time-period-button"
                            data-value="60">
                            60 Minutes
                        </a></div>
                    <div class="column is-6"><a
                            class="button is-large time-period-button"
                            data-value="90">
                            90 Minutes
                        </a></div>
                    <div class="column is-6"><a
                            class="button is-large time-period-button"
                            data-value="120">
                            120 Minutes
                        </a></div>
                    <div class="column is-6"><a
                            class="button is-large time-period-button"
                            data-value="150">
                            150 Minutes
                        </a></div>
                    <div class="column is-6"><a
                            class="button is-large time-period-button"
                            data-value="180">
                            180 Minutes
                        </a></div>
                </div>
            </section>
        </div>
    </div>

    <div id="chooseBreakModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Time setting</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div
                    class="time-setting-container columns is-multiline has-text-centered">
                    <div class="time">
                        <div class="control">
                            <input type="number" class="minute input is-large"
                                min="0" placeholder="Min" value="60" autofocus>
                        </div>
                        <div class="colon">:</div>
                        <div class="control">
                            <input type="number" class="second input is-large"
                                min="0" max="59" placeholder="Sec" value="00">
                        </div>

                    </div>
                    <div class="field">
                        <div class="control">
                            <a class="button save-time-setting-button">OK</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            shinobi.initbulma.build()
            homerender.init();
        });
    </script>

</body>

</html>
